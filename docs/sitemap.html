<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl20 Sitemap</title>
  <meta name="description" content="HTML sitemap listing Owl20 pages for quick navigation.">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      padding: 2rem;
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      color: var(--primary-color, #38bdf8);
      text-decoration: none;
    }
    a:hover,
    a:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Owl20 Sitemap</h1>
  <p>Use this sitemap to quickly access every public page on <a href="https://owl20.uberdragon.org/">owl20.uberdragon.org</a>.</p>
  <ul>
    <li><a href="https://owl20.uberdragon.org/">Owl20 Browser and Owlbear Rodeo Extension Installation Guide</a></li>
  </ul>
</body>
</html>
