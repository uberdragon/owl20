<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #0a0f1f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 60px;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .logo img {
            width: 140px;
            height: 140px;
        }
        
        .content {
            color: #f1f5f9;
            max-width: 700px;
        }
        
        .content h1 {
            font-size: 64px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .content p {
            font-size: 32px;
            color: #cbd5e1;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        
        .badge {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border-radius: 12px;
            font-size: 24px;
            font-weight: 600;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="owl20-128.png" alt="Owl20 Logo">
        </div>
        <div class="content">
            <h1>Owl20</h1>
            <p>Beyond20 to Owlbear Rodeo Bridge</p>
            <p>Connect D&D Beyond dice rolls to your virtual tabletop</p>
            <div class="badge">Microsoft Edge Available Now</div>
        </div>
    </div>
</body>
</html>
