name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Replace GTM ID
        shell: bash
        run: |
          # Validate GTMID variable exists
          if [ -z "${{ vars.GTMID }}" ]; then
            echo "Error: GTMID variable is not set"
            exit 1
          fi
          
          # Escape special characters in GTMID for sed
          GTMID_ESCAPED=$(echo "${{ vars.GTMID }}" | sed 's/[[\.*^$()+?{|]/\\&/g')
          
          # Replace the GTM placeholder with the environment variable in all HTML files
          for file in docs/*.html; do
            if [ -f "$file" ]; then
              if ! sed -i "s/{{GTMID}}/${GTMID_ESCAPED}/g" "$file"; then
                echo "Error: Failed to replace GTM ID in $file"
                exit 1
              fi
              
              # Verify replacement was successful
              if grep -q "{{GTMID}}" "$file"; then
                echo "Warning: GTM placeholder still found in $file"
                exit 1
              fi
            fi
          done
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4